<div class="form-title">CLIENT'S PURCHASE REPORT</div>

<div *ngIf="users" class="vertical-center">
  <span class="label">Select a client:</span>
  <ng-select [items]="users"
             bindLabel="name"
             bindValue="id"
             (change)="onSelectUser($event)">
  </ng-select>
</div>

<div *ngIf="products" class="vertical-center">
  <span class="label">Select a product:</span>
  <ng-select [items]="products"
             bindLabel="name"
             bindValue="id"
             (change)="onSelectProduct($event)">
  </ng-select>
</div>

<div class="vertical-center">
  <span class="label">Select date range:</span>
  <input type="text"
         class="form-control"
         bsDaterangepicker
         [(ngModel)]="dateRange"
         [bsConfig]="{ rangeInputFormat : 'DD/MM/YYYY' }">
</div>

<button class="show-report btn btn-primary" (click)="onClickSubmit()">SHOW REPORT</button>
