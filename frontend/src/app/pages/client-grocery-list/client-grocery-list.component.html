<div class="form-title">CLIENT'S GROCERY LIST</div>

<div *ngIf="users" class="vertical-center">
  <span>Select a Client:</span>
  <ng-select [items]="users"
             bindLabel="name"
             bindValue="id"
             (change)="onSelectUser($event)">
  </ng-select>
</div>

<button class="show-report btn btn-primary" (click)="onClickSubmit()" [disabled]="!selectedUser">SHOW LIST</button>
