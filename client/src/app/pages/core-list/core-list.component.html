<div class="btn-group" dropdown>
  <button dropdownToggle type="button" class="btn btn-primary dropdown-toggle condensed">
    menu <span class="caret"></span>
  </button>
  <ul *dropdownMenu class="dropdown-menu">
    <li role="menuitem"><a class="dropdown-item" href="#">File</a></li>
    <li role="menuitem"><a class="dropdown-item" href="#">Edit</a></li>
    <li role="menuitem"><a class="dropdown-item" href="#">Search</a></li>
    <li class="divider dropdown-divider"></li>
    <li role="menuitem"><a class="dropdown-item" href="#">Recents</a>
    </li>
  </ul>
</div>

<div class="form-title">ADD/REMOVE FROM LIST
  <div class="subtitle">please select items for your grocery list:</div>
</div>

<table class="form-table condensed">
  <tr>
    <th><span octicon="pencil" class="list-title-icon"></span><span class="title">Product</span></th>
  </tr>
  <tr *ngFor="let product of products">
    <td class="center-vertical">
      <input type="checkbox" [value]="product.isSelected" (change)="onSelectProduct($event, product)">
        <span class="checkbox-label">{{product.name}}</span>
    </td>
  </tr>
</table>
