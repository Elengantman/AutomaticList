<div class="form-title">CLIENT'S GROCERY LIST</div>


<table class="form-table">
  <tr>
    <td>Select a client:</td>
    <td class="input-cell">
      <div class="btn-group" dropdown>
        <button dropdownToggle type="button" class="btn btn-primary dropdown-toggle condensed">
          <span *ngIf="clientIx !== -1" class="selected-dropdown-label">{{clients[clientIx].name}}</span> <span class="caret"></span>
        </button>
        <ul *dropdownMenu class="dropdown-menu">
          <li *ngFor="let client of clients; let ix = index" role="menuitem" (click)="onSelectClient(ix)">
            <a class="dropdown-item">{{client.name}}</a>
          </li>
        </ul>
      </div>
    </td>
  </tr>

  <tr>
    <td>Select a product:</td>
    <td class="input-cell">
      <div class="btn-group" dropdown>
        <button dropdownToggle type="button" class="btn btn-primary dropdown-toggle condensed">
          <span *ngIf="productIx !== -1" class="selected-dropdown-label">{{products[productIx].name}}</span> <span class="caret"></span>
        </button>
        <ul *dropdownMenu class="dropdown-menu">
          <li *ngFor="let product of products; let ix = index" role="menuitem" (click)="onSelectProduct(ix)">
            <a class="dropdown-item">{{product.name}}</a>
          </li>
        </ul>
      </div>
    </td>
  </tr>

  <tr>
    <td>Select date range:</td>
    <td class="input-cell">
      <input type="text"
             class="form-control"
             bsDaterangepicker
             [bsConfig]="{ rangeInputFormat : 'DD/MM/YYYY' }">
    </td>
  </tr>
</table>


<button class="show-report btn btn-primary">SHOW REPORT</button>
