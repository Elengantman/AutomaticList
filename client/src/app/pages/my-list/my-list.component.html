<div class="form-title">ADD/REMOVE FROM LIST
  <div class="subtitle">please select items for your grocery list</div>
</div>

<table *ngIf="products" class="form-table condensed">
  <tr>
    <th><span octicon="pencil" class="list-title-icon"></span><span class="title">Product</span></th>
  </tr>
  <tr *ngFor="let product of products">
    <td class="center-vertical">
      <input type="checkbox" [checked]="product.isSelected" (change)="onSelectProduct($event, product)">
      <span class="checkbox-label">{{product.name}}</span>
    </td>
  </tr>
</table>

<button class="btn btn-primary form-action-button" (click)="onClickSubmit()">SEND</button>
