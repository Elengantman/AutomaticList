<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <table class="form-table">
    <tr>
      <td>User Name</td>
      <td><input class="form-control" formControlName="userName" placeholder="Enter user name"></td>
    </tr>
    <tr>
      <td>Password</td>
      <td><input class="form-control" formControlName="password" placeholder="Enter password"></td>
    </tr>
    <tr>
      <td></td>
      <td class="buttons-row vertical-center">
        <button type="submit" class="btn btn-primary">LOG IN</button>
        <a [routerLink]="'/sign-up'">create an account</a>
      </td>
    </tr>
    <tr>
      <td></td>
      <td class="error-message horizontal-center">{{errorMessage}}</td>
    </tr>
  </table>
</form>
