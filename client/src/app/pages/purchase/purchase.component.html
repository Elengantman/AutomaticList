<div class="form-title">ENTER YOUR PURCHASE</div>

<table class="form-table condensed">
  <tr>
    <th><span octicon="pencil" class="list-title-icon"></span><span>Product</span></th>
    <th>Quantity</th>
  </tr>
  <tr *ngFor="let product of products">
    <td class="center-vertical">
      <input type="checkbox" [checked]="product.isSelected" (change)="onSelectProduct($event, product)">
      <span class="checkbox-label">{{product.name}}</span>
    </td>
    <td><input type="text" [(ngModel)]="product.quantity" class="quantity-value" size="4" maxlength="4"></td>
  </tr>
</table>

<button class="btn btn-primary form-action-button" (click)="onClickSubmit()">SEND</button>
